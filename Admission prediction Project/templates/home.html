<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admission Prediction</title>
  </head>
  <body>
    <h1 style="color : red" class="text-center">Admission Pridiction</h1>
    <div>
        <form method="POST" class="pure-form" style="color: white" action= "{{ url_for('home') }}" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">GRE Score</label>
                  <input type="integer" class="form-control" name="GRE" placeholder="Out of 500">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">TOEFL Score</label>
                  <input type="integer" class="form-control" name="TOEFL" placeholder="max : 150">
                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">University Rating</label>
                    <input type="integer" class="form-control" name="UR" placeholder="max : 10">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">SOP</label>
                    <input type="integer" class="form-control" name="SOP" placeholder="max : 5">
                  </div>


                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">LOR</label>
                    <input type="integer" class="form-control" name="LOR" placeholder="max : 5">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">CGPA</label>
                    <input type="integer" class="form-control" name="CGPA" placeholder="max : 10">
                  </div>


                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Research</label>
                    <input type="integer" class="form-control" name="Research" >
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>
        <label>
          {% if point %}
            {% if pred >= 75 %}
            <p style="color: greenyellow"> Acceptance Percentage :{{ pred }}% -success- </p>
            {% elif pred<75 and pred >= 50  %}
              <p style="color: blue"> Acceptance Percentage :{{ pred }}% ! Can do Better !</p>
            {% elif pred<50 and pred >= 30  %}
              <p style="color: orange"> Acceptance Percentage :{{ pred }}%   !! Need TO Imporve !!</p>
            {% else %}
            <p style="color: red"> Acceptance Percentage :{{ pred }}%   !!! Fail !!!!</p>
            {% endif %}

          {% else %}
            <p style="color: red">Erroe : {{pred}} </p>
          {% endif %}
        </label>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

  <style>
    body {
      background-color: #212121;
      color: white
    }
</style>

</html>
